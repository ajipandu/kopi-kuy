<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <title>Produk</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="vendor/bootwatch/vapor.css">
    <link rel="stylesheet" href="vendor/bootsrap-icon/bootstrap-icons.css">
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        section {
            min-height: 90vh;
        }
    </style>
    <script src="js/jquery-3.6.3.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="https://www.rikikurnia.com">
                <img src="images/logo/logo_kuy.png" height="40" alt="image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav3"
                aria-controls="navbarNav3" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav3">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#best-seller">Best Seller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#our-team">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#review">Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact-us">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#shop">Shop</a>
                    </li>
                </ul>
                <a class="btn btn-outline-primary ms-md-3" href="index.html#shop"><i class="bi bi-chat"></i>Chat</a>
            </div>
        </div>
    </nav>

    <section class="riki-block text-center mt-5 pt-5">
        <div class="container">
            <h1><marquee>Pilih Produk Anda</marquee></h1>
            <p class="fs-4">Kualitas terbaik, biji kopi pilihan langsung dari petani</p>
            <hr class="border border-success border-3 opacity-75">

            <div class="form-floating w-50 mx-auto mb-5">
                <select class="form-select" id="select_kopi" aria-label="Floating label select example">
                    <option selected>-</option>
                    <option value="arabica">Arabica</option>
                    <option value="robusta">Robusta</option>
                </select>
                <label for="select_kopi">Pilih Jenis Kopi</label>
            </div>

            <div class="row" id="baris_produk">
            </div>
        </div>

    <footer class="riki-block footer-small mt-5 py-2 bg-info">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-8">
                    <ul class="nav justify-content-center justify-content-md-start">
                        <li class="nav-item active">
                            <a class="nav-link text-dark" href="index.html#best-seller">Best Seller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html#our-team">Our Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html#review">Review</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html#contact-us">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="index.html#">Shop</a>
                        </li>
                    </ul>
                </div>

                <div class="col-12 col-md-4 mt-4 mt-md-0 text-center text-md-right">
                    Â© 2023 Kopi Kuy . All Rights Reserved
                </div>
            </div>
        </div>
    </footer>

    <script>
        var json = "https://rikikurnia.com/prakerja/api/kopi"
        var json1 = "data.json"




        select_kopi.onchange = function () {
            var pilihan = this.value


            var isi_html = ""

            $.get(json1).then(function (data) {

                var kopi_pilihan = data[pilihan]
                kopi_pilihan.forEach(kopi => {
                    isi_html += `<div class="col-12 col-md-6 col-lg-3">
                    <div class="card mt-4 mx-auto text-center">
                        <img src="${kopi.foto}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${kopi.nama}</h5>
                            <div class="row py-3">
                                <div class="col">
                                    ${kopi.size}
                                </div>
                                <div class="col text-primary fw-bold">
                                    ${kopi.harga}
                                </div>
                            </div>
                            <a href="${kopi.link}" class="btn btn-success w-100">
                                <i class="bi bi-cart-check"></i>
                                Beli
                            </a>
                        </div>
                    </div>
                </div>`
                })

                baris_produk.innerHTML = isi_html


            })



        }


    </script>
</body>

</html>
